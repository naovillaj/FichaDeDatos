<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ficha de Datos</title>
</head>
<body>
	<h1>Ingresa tu información</h1>
	<section>
		<form action="" onsubmit="return false;">
			<label for="nombre">Ingresa tu nombre:</label>
			<input id="nombre" type="text"  required=""><br><br>
			<label for="apellido">Ingresa tu apellido:</label>
			<input id="apellido" type="text"  required=""><br><br>
			<label for="dni">Ingresa tu DNI:</label>
			<input id="dni" type="number" pattern="[0-8]{8}" maxlength="8" title="8 números" required=""><br><br>
			<label for="direccion">Ingresa tu dirección:</label>
			<input id="direccion" type="text" required=""><br><br>
			<button id= "imprimir">Enviar Datos</button>
		
		</form>
	</section>

	<div id="records" style="margin-top: 25px"></div>
	<script src="assets/js/app.js"></script>
	

	
</body>
</html>
