<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ficha de Datos</title>

</head>
<body>
	<h1>Ingresa tu información</h1>
	<section>
		<form id="ficha" action="" onsubmit="return false;">
			<label for="nombre">Ingresa tu nombre:&nbsp;&nbsp;&nbsp;</label>
			<input id="nombre" type="text" onkeypress="return soloLetras(event)" onpaste="return false" placeholder="Ingrese nombre" required=""><br><br>
			<label for="apellido">Ingresa tu apellido:&nbsp;&nbsp;</label>
			<input id="apellido" type="text" onkeypress="return soloLetras(event)" onpaste="return false" placeholder="Ingrese apellido" required=""><br><br>
			<label for="dni">Ingresa tu DNI: &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;</label>
			<input id="dni" type="tel" pattern="[0-9]{8}" maxlength="8" title="8 números" placeholder="Ingrese dni" required=""><br><br>
			<label for="direccion">Ingresa tu dirección:</label>
			<input id="direccion" type="text" placeholder="Ingrese dirección" required=""><br><br>
			<button id= "imprimir">Enviar Datos</button>
		
		</form>
	</section>

	<div id="records" style="margin-top: 25px"></div>
	<script src="assets/js/app.js"></script>
	

	
</body>
</html>
