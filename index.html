<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ficha de Datos</title>

	<script>
    function soloLetras(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }
    }
	</script>



</head>
<body>
	<h1>Ingresa tu información</h1>
	<section>
		<form action="" onsubmit="return false;">
			<label for="nombre">Ingresa tu nombre:&nbsp;&nbsp;&nbsp;</label>
			<input id="nombre" type="text" onkeypress="return soloLetras(event)" onpaste="return false" required=""><br><br>
			<label for="apellido">Ingresa tu apellido:&nbsp;&nbsp;</label>
			<input id="apellido" type="text" onkeypress="return soloLetras(event)" onpaste="return false" required=""><br><br>
			<label for="dni">Ingresa tu DNI: &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;</label>
			<input id="dni" type="number" pattern="[0-8]{8}" maxlength="8" title="8 números" required=""><br><br>
			<label for="direccion">Ingresa tu dirección:</label>
			<input id="direccion" type="text" required=""><br><br>
			<button id= "imprimir">Enviar Datos</button>
		
		</form>
	</section>

	<div id="records" style="margin-top: 25px"></div>
	<script src="assets/js/app.js"></script>
	

	
</body>
</html>
